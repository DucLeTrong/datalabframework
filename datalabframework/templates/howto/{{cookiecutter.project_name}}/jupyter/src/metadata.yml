---
run: default
providers:
    local:
        service: fs
        rootpath: ../data
    chinook:
        service: sqlite
        path: ../data/datasets/raw/chinook.db
    sakila:
        service: mysql
        hostname: mysql
        port: 3306
        database: sakila
        username: root
        password: root
    sports:
        service: postgres
        hostname: postgres
        port: 3306
        database: pagila
        username: root
        password: root

resources:
    actor:
        table: actor
        provider: sakila
    
    customers:
        table: customers
        provider: mydatabase
    output:
        path: datasets/raw/ohohoh.csv
        format: csv
        provider: local


engines:
    spark:
        context: spark
        config:
            master: spark://spark-master:7077
            jobname: 'default'
            packages:
                - org.xerial:sqlite-jdbc:3.23.1
                - mysql:mysql-connector-java:8.0.12
                - org.postgresql:postgresql:jar:42.2.5
loggers:
    stream:
        enable: true
        severity: info
    kafka:
        enable: true
        severity: info
        topic: datalabframework
        hosts:
            - kafka:9092
