---
type: object
properties:

    profile:
        type: string

    engine:
        type: object
        properties:
            type:
                type: string
            conf:
                type: object
            context:
                type: object
                properties:
                    master:
                        type: string
                    appName:
                        type: string
                additionalProperties: false
            submit:
                type: object
                properties:
                    jars:
                        type: array
                    packages:
                        type: array
                    py-files:
                        type: array
                additionalProperties: false
        additionalProperties: false

    providers:
        type: object

    resources:
        type: object

    variables:
        type: object

    loggers:
        type: object
        properties:
            severity:
                type: string
            stream:
                type: object
                properties:
                    severity:
                        type: string
                    enable:
                        type: boolean
                additionalProperties: false
            kafka:
                type: object
                properties:
                    severity:
                        type: string
                    enable:
                        type: boolean
                    hosts:
                        type: string
                    topic:
                        type: string
                additionalProperties: false
                required:
                    - hosts
        additionalProperties: false

additionalProperties: false
